# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Carlos A. Gomes
subtitle: Frontend engineer
description: Portfolio of projects with React, TypeScript, HTML5 CSS3, PHP, MySql, AngularJs, and jQuery.
author: Carlos A. Gomes
language: pt-BR
timezone: America/Sao_Paulo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://carlos-algms.github.io
root: /
permalink: blog/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: blog/tags
archive_dir: blog
category_dir: blog/categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Writing
new_post_name: :year/:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into "Title Case"
external_link:
  enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD/MM/YYYY
time_format: HH:mm:ss

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: materialize
exclude_generators:
  - index

# We just need pagination, not arquives by year or month
archive_generator:
  enabled: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## https://github.com/hexojs/hexo-deployer-git/issues/159
## Moved away to https://github.com/peaceiris/actions-gh-pages
deploy:
  type: git
  name: $GITHUB_ACTOR
  repo:
    github:
      url: https://github.com/carlos-algms/carlos-algms.github.io.git
      branch: gh-pages
      token: $DEPLOY_TOKEN

# Miscellaneous
favicon: images/favicon
twitter:
google_plus:
fb_admins:
fb_app_id:

google_analytics: UA-52188553-1
disqus_shortname: carlos-algms

stylus:
  compress: true

#  Header menu items
menu:
  Home: /
  Blog: /blog
  Experiments: /experiments

rss: false

excerpt_link: Read More
